{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--custom title to change page's title-->
    <title>{% block title %} Rent Home {% endblock title %}</title>

    <!--link our bootstrap css file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <!--extend our sign_in and sign_up page here-->
    {% block sign %}
    
    <!--include our navbar here-->
    {% include "common\navbar.html" %} 


    <!--on request our user or admin pages show here-->
    {% block body %}{% endblock body %}
    
    
    {% endblock sign %}
    

    <!--link our external js file of bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

{% extends "renter/renter_home.html" %}

{% block title %} Edit Home {% endblock title %}

{% block body %}
<div class="container-md p-4">
  <h1>Edit home </h1>
  <hr/>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
   <div class="mb-3">
    <h2>Current Image</h2>
    <img src="{{ home.image.url }}" class="img-thumbnail" alt="...">
   </div>
    <div class="mb-3">
       <label for="image" class="form-label">Upload new image</label>
       <input type="file" class="form-control" id="image" name="image">
    </div>
    <div class="mb-3">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" name="add" value="{{home.add}}">
      </div>
      <div class="mb-3">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" name="add1" value="{{home.add1}}">
      </div>
      <div class="mb-3">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" name="city" value="{{home.city}}">
      </div>
      <div class="mb-3">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select" name="state">
          <option value="{{home.state}}"> {{home.state | capfirst}}</option>
          <option value="goa">Goa</option>
          <option value="delhi">Delhi</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="inputPincode" class="form-label">Pin Code</label>
        <input type="number" class="form-control" id="inputPincode" name="pincode" value="{{home.pincode}}">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Per night price</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{home.price}}">
      </div>
      <div class="mb-3">
        <label for="about" class="form-label">Summary about house</label>
        <textarea class="form-control" id="about" name="about">{{home.about}}</textarea>
      </div>
      <div class="mb-4">
        <label for="condition" class="form-label">Condition of home</label>
        <select id="condition" class="form-select" name="condition">
          <option value="{{home.condition}}">{{home.condition}}</option>
          <option value="Excellent">Excellent</option>
          <option value="Good">Good</option>
          <option value="Very Good">Very Good</option>
        </select>
      </div>
      <div class="mb-4 text-center">
        <button type="submit" class="btn btn-primary w-50">Update Home</button>
      </div>
      <div class="mb-3 text-center">
        <p class="fw-semibold mb-0">*delete home permanently</p>
        <a href="/renter/delete-home/{{home.id}}" class="btn btn-danger w-50">Delete Home</a>
      </div>
  </form>

</div>

{% endblock body %}

{% extends "renter/renter_home.html" %}

{% block title %} Add Home {% endblock title %}

{% block body %}
<div class="container-md p-4">
  <h1>Add home </h1>
  <hr/>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="mb-3">
       <label for="image" class="form-label">Upload</label>
       <input type="file" class="form-control" id="image" name="image">
    </div>
    <div class="mb-3">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" name="add" placeholder="1234 Main St">
      </div>
      <div class="mb-3">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" name="add1" placeholder="Apartment, studio, or floor">
      </div>
      <div class="mb-3">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" name="city">
      </div>
      <div class="mb-3">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select" name="state">
          <option selected>select</option>
          <option value="Goa">Goa</option>
          <option value="Delhi">Delhi</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="inputPincode" class="form-label">Pin Code</label>
        <input type="number" class="form-control" id="inputPincode" name="pincode">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Per night price</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price">
      </div>
      <div class="mb-3">
        <label for="people" class="form-label">How many people can live here?</label>
        <input type="number" class="form-control" id="people" name="people">
      </div>
      <div class="mb-3">
        <label for="about" class="form-label">Summary about house</label>
        <textarea class="form-control" id="about" name="about"></textarea>
      </div>
      <div class="mb-4">
        <label for="condition" class="form-label">Condition of home</label>
        <select id="condition" class="form-select" name="condition">
          <option selected>select condition</option>
          <option value="Excellent">Excellent</option>
          <option value="Good">Good</option>
          <option value="Very Good">Very Good</option>
        </select>
      </div>
      <div class="mb-3 text-center">
        <button type="submit" class="btn btn-primary w-50">Add House</button>
      </div>
  </form>

</div>

{% endblock body %}
